<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busca de Usuários GitHub</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      width: 70%;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    img {
      width: 40px;
      border-radius: 50%;
    }

    .mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Buscar usuários do GitHub</h2>

  <input type="text" id="busca" placeholder="Digite um nome de usuário">
  <button onclick="buscarUsuarios()">Buscar</button>

  <p id="mensagem" class="mensagem"></p>
  <ul id="lista"></ul>

  <script>
    async function buscarUsuarios() {
      const termo = document.getElementById("busca").value.trim();
      const lista = document.getElementById("lista");
      const mensagem = document.getElementById("mensagem");

      lista.innerHTML = "";
      mensagem.textContent = "";

      if (!termo) return;

      try {
        const resposta = await fetch(
          `https://api.github.com/search/users?q=${termo}`
        );

        const dados = await resposta.json();

        if (!dados.items || dados.items.length === 0) {
          mensagem.textContent = "Não foram encontrados usuários para esta pesquisa";
          return;
        }

        dados.items.forEach(usuario => {
          const li = document.createElement("li");

          li.innerHTML = `
            <img src="${usuario.avatar_url}" />
            <a href="${usuario.html_url}" target="_blank">
              ${usuario.login}
            </a>
          `;

          lista.appendChild(li);
        });

      } catch (erro) {
        mensagem.textContent = "Erro ao buscar usuários.";
        console.error(erro);
      }
    }
  </script>

</body>
</html>
