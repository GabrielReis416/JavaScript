<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curtir</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    input, button {
      padding: 8px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <h2>Quem curtiu?</h2>

  <input type="text" id="nome" placeholder="Digite seu nome" />
  <button onclick="curtir()">Curtir</button>
  <button onclick="limpar()">Limpar</button>

  <p id="mensagem">Ninguém curtiu</p>

  <script>
    
    let curtidas = JSON.parse(localStorage.getItem("curtidas")) || [];

    function salvarLocalStorage() {
      localStorage.setItem("curtidas", JSON.stringify(curtidas));
    }

    function curtir() {
      const input = document.getElementById("nome");
      const nome = input.value.trim();

      if (nome === "" || curtidas.includes(nome)) {
        input.value = "";
        return;
      }

      curtidas.push(nome);

      salvarLocalStorage();
      input.value = "";
      atualizarMensagem();
    }

    function atualizarMensagem() {
      const msg = document.getElementById("mensagem");

      if (curtidas.length === 0) {
        msg.textContent = "Ninguém curtiu";
      } else if (curtidas.length === 1) {
        msg.textContent = `${curtidas[0]} curtiu`;
      } else if (curtidas.length === 2) {
        msg.textContent = `${curtidas[0]} e ${curtidas[1]} curtiram`;
      } else {
        msg.textContent = `${curtidas[0]}, ${curtidas[1]} e mais ${curtidas.length - 2} pessoas curtiram`;
      }
    }

    function limpar() {
      curtidas = [];
      localStorage.removeItem("curtidas");
      atualizarMensagem();
    }
    
    atualizarMensagem();
  </script>
</body>
</html>
