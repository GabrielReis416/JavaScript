<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contagem Regressiva</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    #temporizador { font-size: 2em; }
  </style>
</head>
<body>

  <h1>Contagem Regressiva</h1>
  <div id="temporizador">Carregando...</div>

  <script>

    // Calcular tempo 

    function calcularTempoRestante(dataFutura) {
      const agora = new Date();
      const diferenca = dataFutura - agora;

      if (diferenca <= 0) {
        return {
          dias: 0,
          horas: 0,
          minutos: 0,
          segundos: 0
        };
      }

      const segundosTotal = Math.floor(diferenca / 1000);
      const dias = Math.floor(segundosTotal / 86400);
      const horas = Math.floor((segundosTotal % 86400) / 3600);
      const minutos = Math.floor((segundosTotal % 3600) / 60);
      const segundos = segundosTotal % 60;

      return { dias, horas, minutos, segundos };
    }

    function atualizarTemporizador() {
      const tempo = calcularTempoRestante(dataFutura);
      const temporizadorDiv = document.getElementById("temporizador");

      temporizadorDiv.textContent = 
        `${tempo.dias}d ${tempo.horas}h ${tempo.minutos}m ${tempo.segundos}s`;
    }

    // Colocar data
    const dataFutura = new Date("2025-04-31T23:59:59");

    setInterval(atualizarTemporizador, 1000);
    atualizarTemporizador();
  </script>

</body>
</html>
